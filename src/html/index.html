<!DOCTYPE html>
<html lang="zh-cn">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0,user-scalable=no">
  <title>Document</title>
  <link rel="stylesheet" href="/css/style.css">
</head>

<body>
  <div class="wrap">
    <div class="song">
      <div class="img playing pause">
      </div>
      <div class="info">
        <h2 class="name">歌曲名字1</h2>
        <p class="singer">歌手1</p>
      </div>
    </div>
    <div class="progress">
      <span class="time">00:00</span>
      <div class="bar">
        <div class="front"></div>
        <div class="back"></div>
        <div class="dot"></div>
      </div>
      <span class="duration">00:00</span>
    </div>
    <div class="tool">
      <div class="iconfont heart"></div>
      <div class="iconfont prev"></div>
      <div class="iconfont play"></div>
      <div class="iconfont next"></div>
      <div class="iconfont list"></div>
    </div>
    <div class="lists">
      <div class="title">播放列表</div>
      <ul class="roll">
      </ul>
      <div class="close">关闭</div>
    </div>
  </div>
  <script src="/js/axios.js"></script>
  <script src="/js/index.js" type="module"></script>
</body>

</html>
